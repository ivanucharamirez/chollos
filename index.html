
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>SYSTEM_OVERRIDE // IVAN</title>
            <style>
                @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
                body { background: #050505; color: #00ff41; font-family: 'JetBrains+Mono', monospace; margin: 0; overflow-x: hidden; }
                .terminal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.05; pointer-events: none; background: repeating-linear-gradient(0deg, #00ff41 0px, transparent 1px); background-size: 100% 3px; }
                header { padding: 50px 20px; text-align: center; border-bottom: 1px solid #00ff4133; }
                .glitch { font-size: 2.5rem; font-weight: 800; text-shadow: 2px 2px #ff003c, -2px -2px #00ff41; animation: glitch 1s infinite; }
                @keyframes glitch { 0% { transform: translate(0); } 20% { transform: translate(-2px, 2px); } 40% { transform: translate(-2px, -2px); } 60% { transform: translate(2px, 2px); } 80% { transform: translate(2px, -2px); } 100% { transform: translate(0); } }
                .container { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; padding: 20px; }
                .anomaly-card { background: #0a0a0a; border: 1px solid #00ff4144; padding: 30px; position: relative; overflow: hidden; transition: 0.3s; }
                .anomaly-card:hover { border-color: #00ff41; box-shadow: 0 0 20px #00ff4133; transform: scale(1.02); }
                .scanner-line { position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: #00ff41; animation: scan 3s infinite; }
                @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
                h2 { font-size: 1rem; color: #fff; margin: 20px 0; }
                .price-hex { font-size: 3rem; font-weight: 800; margin: 20px 0; color: #00ff41; text-shadow: 0 0 10px #00ff41aa; }
                .intercept-btn { display: block; background: #00ff41; color: #000; padding: 15px; text-decoration: none; font-weight: 800; text-align: center; margin-top: 30px; }
                .intercept-btn:hover { background: #fff; box-shadow: 0 0 30px #ffffffaa; }
                .data-stream { font-size: 0.7rem; opacity: 0.5; }
            </style>
        </head>
        <body>
            <div class="terminal-bg"></div>
            <header>
                <div class="glitch">AMZ_GRID_LEAK_v4.0</div>
                <p>INTERCEPTANDO ANOMALÍAS DE PRECIO EN TIEMPO REAL</p>
            </header>
            <div class="container"></div>
            <footer>[ Sincronización activa: Raspberry_Pi_3B ]</footer>
        </body>
        </html>
