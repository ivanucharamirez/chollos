
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Amazon.es : Ofertas del Día</title>
            <style>
                /* RESET Y FUENTES AMAZON */
                body { font-family: "Amazon Ember", Arial, sans-serif; background-color: #E3E6E6; margin: 0; padding: 0; color: #0F1111; }
                a { text-decoration: none; color: #007185; }
                a:hover { color: #C7511F; text-decoration: underline; }
                
                /* CABECERA AMAZON */
                header { background-color: #232f3e; padding: 10px 20px; color: white; display: flex; align-items: center; }
                .nav-logo { font-size: 20px; font-weight: bold; letter-spacing: -1px; margin-right: 20px; }
                .nav-search { flex-grow: 1; background: white; border-radius: 4px; height: 40px; margin: 0 10px; display: flex; align-items: center; padding-left: 10px; color: #666; font-size: 14px; }
                
                /* CONTENEDOR PRINCIPAL */
                .main-container { max-width: 1000px; margin: 0 auto; padding: 20px; }
                .results-header { font-weight: bold; font-size: 18px; margin-bottom: 15px; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
                
                /* TARJETA DE PRODUCTO (CLON EXACTO) */
                .s-result-item { background: #fff; border: 1px solid #F5F5F5; border-radius: 8px; margin-bottom: 15px; padding: 15px; display: flex; box-shadow: 0 1px 4px rgba(0,0,0,0.1); }
                .sg-col-inner { width: 100%; display: flex; flex-direction: column; }
                
                /* TIPOGRAFÍA Y PRECIOS */
                h2 { font-size: 16px !important; line-height: 1.3 !important; font-weight: 400 !important; margin-bottom: 5px; }
                .a-price-whole { font-size: 28px; font-weight: 500; color: #0F1111; }
                .a-price-symbol { font-size: 14px; vertical-align: top; padding-top: 4px; font-weight: 500; }
                .a-text-strike { text-decoration: line-through; color: #565959; font-size: 12px; margin-left: 5px; }
                .a-color-secondary { color: #565959; }
                .a-icon-alt { color: #DE7921; font-weight: bold; }
                
                /* BOTÓN DE COMPRA (EL AMARILLO DE AMAZON) */
                .a-button-primary {
                    background: #FFD814;
                    border-color: #FCD200;
                    border-radius: 20px;
                    box-shadow: 0 2px 5px rgba(213,217,217,.5);
                    color: #0F1111;
                    display: inline-block;
                    padding: 8px 30px;
                    text-align: center;
                    font-size: 13px;
                    font-weight: 500;
                    margin-top: 10px;
                    text-decoration: none !important;
                    width: fit-content;
                }
                .a-button-primary:hover { background: #F7CA00; border-color: #F2C200; }
                
                /* FOOTER */
                .footer-legal { text-align: center; margin-top: 30px; font-size: 11px; color: #565959; }
            </style>
        </head>
        <body>
            <header>
                <div class="nav-logo">amazon.es <span style="font-weight:normal; font-size:12px; color:#ccc;">| Selección IA</span></div>
                <div class="nav-search">Buscar ofertas del día...</div>
            </header>
            
            <div class="main-container">
                <div class="results-header">Resultados para "Ofertas Flash Hoy"</div>
                
                <p>Error buscando ofertas: Expecting value: line 1 column 1 (char 0)</p>
                
            </div>
            
            <div class="footer-legal">
                <p>Iván Chollos participa en el Programa de Afiliados de Amazon EU.</p>
                <p>© 1996-2025, Amazon.com, Inc. o sus afiliados</p>
            </div>
        </body>
        </html>
