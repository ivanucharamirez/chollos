
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>IVÁN | MERCADO PRIVADO</title>
            <style>
                :root { --bg: #0a0a0a; --card-bg: #141414; --text: #ffffff; --accent: #00f2ff; }
                body { font-family: 'Inter', -apple-system, monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
                .container { max-width: 1000px; margin: 40px auto; }
                
                header { border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 40px; }
                h1 { font-weight: 800; letter-spacing: -1px; margin: 0; text-transform: uppercase; font-size: 1.5rem; }
                h1 span { color: var(--accent); }
                p.sub { color: #666; font-size: 0.9rem; margin-top: 5px; font-family: monospace; }
                
                .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
                
                .card { background: var(--card-bg); border: 1px solid #222; border-radius: 16px; overflow: hidden; transition: 0.3s; }
                .card:hover { border-color: var(--accent); box-shadow: 0 0 30px rgba(0, 242, 255, 0.1); }
                
                .img-container { height: 220px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; padding: 20px; border-bottom: 1px solid #222; }
                img { max-height: 100%; max-width: 100%; object-fit: contain; filter: grayscale(30%); transition: 0.3s; }
                .card:hover img { filter: grayscale(0%); transform: scale(1.05); }
                
                .info { padding: 25px; }
                .status { color: var(--accent); font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; }
                h3 { font-size: 1.1rem; margin: 10px 0; height: 3em; overflow: hidden; color: #ddd; }
                .price { font-size: 2rem; font-weight: 800; margin: 20px 0; color: #fff; }
                
                .buy-btn { display: block; background: transparent; color: var(--accent); border: 2px solid var(--accent); padding: 15px; text-align: center; text-decoration: none; font-weight: 800; border-radius: 8px; transition: 0.3s; }
                .buy-btn:hover { background: var(--accent); color: #000; }
                
                footer { margin-top: 60px; text-align: center; color: #444; font-size: 0.8rem; font-family: monospace; }
            </style>
        </head>
        <body>
            <div class="container">
                <header>
                    <h1>IVÁN <span>//</span> PROTOCOLO DE OFERTAS</h1>
                    <p class="sub">CONEXIÓN SEGURA ESTABLECIDA CON AMAZON.ES</p>
                </header>
                <div class="grid"></div>
                <footer>SISTEMA AUTOMATIZADO V5.0 | ID DE OPERADOR: sarahtonin-21</footer>
            </div>
        </body>
        </html>
