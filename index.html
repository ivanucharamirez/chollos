
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <title>QCMO // PRIVATE TERMINAL</title>
            <style>
                body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
                .terminal { max-width: 1200px; margin: auto; border-top: 4px solid #00f2ff; }
                header { padding: 40px 0; text-align: left; }
                h1 { font-size: 0.8rem; letter-spacing: 5px; color: #00f2ff; margin: 0; }
                h2 { font-size: 2.5rem; margin: 10px 0; font-weight: 900; }
                .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
                .card { background: #111; border-radius: 2px; padding: 25px; transition: 0.3s; border: 1px solid #222; }
                .card:hover { border-color: #00f2ff; }
                .status { font-family: monospace; font-size: 0.6rem; color: #00f2ff; margin-bottom: 20px; }
                img { width: 100%; height: 200px; object-fit: contain; background: #fff; padding: 10px; border-radius: 2px; }
                h3 { font-size: 1rem; margin: 20px 0; height: 3em; overflow: hidden; }
                .price-row { border-top: 1px solid #222; padding-top: 20px; }
                .old-price { color: #444; font-size: 0.7rem; display: block; }
                .current-price { font-size: 2.5rem; font-weight: 900; color: #fff; }
                .timer { font-family: monospace; color: #ff0055; font-size: 0.8rem; margin: 20px 0; }
                .action-btn { display: block; background: #fff; color: #000; text-align: center; padding: 18px; text-decoration: none; font-weight: 900; letter-spacing: 1px; }
                footer { margin-top: 100px; font-size: 0.6rem; color: #222; letter-spacing: 2px; }
            </style>
        </head>
        <body>
            <div class="terminal">
                <header>
                    <h1>ALGORITMO DE ARBITRAJE V3.0</h1>
                    <h2>Oportunidades de Valor</h2>
                    <p style="color:#444">NODO RECEPTOR: 0x01A9551e0e12A62c3477D6fE46Ee3beD6D66cF25</p>
                </header>
                <div class="grid"></div>
                <footer>SISTEMA OPERATIVO CUÁNTICO // IVÁN RAMÍREZ // SIN ERRORES DE IMAGEN</footer>
            </div>
        </body>
        </html>
